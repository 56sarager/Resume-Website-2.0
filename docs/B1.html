  <style>
.circle-container {
  position: relative;
  width: 20vw; 
  height: 20vw; 
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px auto;
}

.outer-circle {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: conic-gradient(#6E6E6E 0%, #3A3A3A 89%, #6E6E6E 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
}

.gradient-border {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 1px;
  background: linear-gradient(to right, #ffec84 0%, #c26628 50%, #ffec84 100%);
  background-size: 200% 100%;
  background-position: left center;
  animation: gradient-animation 7s infinite;
}

.inner-circle {
  position: absolute;
  color: white;
  border-radius: 50%;
}

.circle-70 {
  width: 77%;
  height: 77%;
  background: conic-gradient(#6E6E6E 0%, #3A3A3A 44%, #6E6E6E 100%);
  border: 1px solid #060606; 
  z-index: 2;
}

.circle-80 {
  width: 88%;
  height: 88%;
  background: conic-gradient(#6E6E6E 0%, #3A3A3A 44%, #6E6E6E 100%);
  z-index: 2;
}

.circle-50 {
  width: 55%;
  height: 55%;
  background: conic-gradient(#6E6E6E 0%, #3A3A3A 44%, #6E6E6E 100%);
  border: 1px solid #060606; 
  z-index: 4;
}

.gradient-fill {
  width: 33%;
  height: 33%;
  background: linear-gradient(to right, #ffec84 0%, #c26628 50%, #ffec84 100%);
  background-size: 200% 100%;
  background-position: left center;
  animation: gradient-animation 7s infinite;
  z-index: 5;
}

.small-circle {
  width: 8%;
  height: 8%;
  background-color: #060606; 
  z-index: 6;
}

@keyframes gradient-animation {
    0% {
    background-position: 100% 0%; 
  }
  100% {
    background-position: -100% 0%; 
  }
}

body {
    background-color: #060606;
}

.border-top-gradient {
  position: relative;
}

.border-top-gradient::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 1px;
  background-image: linear-gradient(270deg, rgba(255,255,255,0) 0%, #FFF 52.07%, rgba(255,255,255,0) 100%);
  opacity: 0.1;
  z-index: 1;
}

.border-bottom-gradient {
  position: relative;
}

.border-bottom-gradient::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 1px;
  background-image: linear-gradient(270deg, rgba(255,255,255,0) 0%, #FFF 52.07%, rgba(255,255,255,0) 100%);
  opacity: 0.1;
  z-index: 1;
}

  <script>
  function setTogglerIconColor() {
            const togglerIcon = document.querySelector('.navbar-toggler-icon');
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                togglerIcon.classList.remove('navbar-toggler-icon-light');
                togglerIcon.classList.add('navbar-toggler-icon-dark');
            } else {
                togglerIcon.classList.remove('navbar-toggler-icon-dark');
                togglerIcon.classList.add('navbar-toggler-icon-light');
            }
        }

        setTogglerIconColor();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTogglerIconColor);
  </script>
