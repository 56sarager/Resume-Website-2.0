/* Gradient for top border */
.gradient-text-link {
  position: relative;
  display: inline-block;
  opacity: 0.7 ;
  text-decoration: none;
  background: transparent;
  transition: color 0.7s ease;
  -webkit-background-clip: text; /* Ensures gradient is applied to the text */
}

/* On hover, apply the gradient to the text */
.gradient-text-link:hover {
  color: transparent; /* Make text transparent */
  background-image: linear-gradient(90deg, #c26628, #ffec84); /* Gradient from left to right */
  background-clip: text; /* Clip the background to the text */
  -webkit-background-clip: text; /* For Safari */
}
