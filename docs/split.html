  <script>
  function setTogglerIconColor() {
            const togglerIcon = document.querySelector('.navbar-toggler-icon');
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                togglerIcon.classList.remove('navbar-toggler-icon-light');
                togglerIcon.classList.add('navbar-toggler-icon-dark');
            } else {
                togglerIcon.classList.remove('navbar-toggler-icon-dark');
                togglerIcon.classList.add('navbar-toggler-icon-light');
            }
        }

        setTogglerIconColor();

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTogglerIconColor);
        const array1 = ["Kaz Press 3x20", "Rope Tricep Pushdown 3x20", "Single Arm Tricep Extension 5x10",
            "Two Arm Tricep Extension 5x10", "Straight Bar Cable Pushdown 5x10", "Katanas 4x12", "Feet Forward Dips 4x15", 
            "Cable Tricep Extension 5x10", "Stretch-Biased Pushup 5x10", "Dumbbell Skullcrusher 5x10", "Easy Bar Skullcrusher 5x10"
        ];
        const array2 = ["Preacher Curl (Slow Eccentric)", "7's (Cheat)", "Baysian Curl 5x20", "Lying Dumbbell Curl 5x20", "Chin Ups (Slow Eccentric)"];
        const array3 = ["Hammer Curl", "Reverse Grip Curl", "Sledgehammer", "Gaffer Grip", "Plate Flip", 
            "Behind the Back Wrist Curl", "Forward/ Backward Wrist Curls Dumbbell Wrist Curl", "Cable Wrist Curl", 
            "Deadhang", "Lock Off", "Dumbbell Farmer Carry/ Iso Hold", "Trap Bar Farmer Carry/ Iso Hold", "Barbell Wrist Rotation",
            "Plate Farmer Carry/ Iso Hold"
        ];

        const dict1 = Object.fromEntries(array1.map((val, i) => [i, val]));
    const dict2 = Object.fromEntries(array2.map((val, i) => [i, val]));
    const dict3 = Object.fromEntries(array3.map((val, i) => [i, val]));

    function getRandomValue(dict) {
      const keys = Object.keys(dict);
      const randomKey = keys[Math.floor(Math.random() * keys.length)];
      return dict[randomKey];
    }

   function animateCard(card, text, slideClass) {
  card.textContent = text;

  card.classList.remove("slide-in-left", "slide-in-right", "hidden-left", "hidden-right");

  void card.offsetWidth;

  if (slideClass === "slide-in-left") {
    card.classList.add("hidden-left");
  } else if (slideClass === "slide-in-right") {
    card.classList.add("hidden-right");
  }

  void card.offsetWidth;

  card.classList.remove("hidden-left", "hidden-right");
  card.classList.add(slideClass);
}


    function generateRandomItems() {
  const card1 = document.getElementById("card1");
  const card2 = document.getElementById("card2");
  const card3 = document.getElementById("card3");

  [card1, card2, card3].forEach(card => {
    card.classList.remove("slide-in-left", "slide-in-right", "hidden-left", "hidden-right");
    void card.offsetWidth; 
  });

  animateCard(card1, getRandomValue(dict1), "slide-in-left");
  animateCard(card2, getRandomValue(dict2), "slide-in-right");
  animateCard(card3, getRandomValue(dict3), "slide-in-left");
}

document.getElementById("generateBtn").addEventListener("click", () => {
  const cards = document.querySelectorAll(".card");
  const newTexts = [
    getRandomValue(dict1),
    getRandomValue(dict2),
    getRandomValue(dict3)
  ];

  cards.forEach((card, index) => {
    card.classList.remove("slide-in-left", "slide-in-right");
    card.style.opacity = "0";
    card.style.transform = index % 2 === 0 ? "translateX(-100%)" : "translateX(100%)";
  });

  setTimeout(() => {
    cards.forEach((card, index) => {
      card.textContent = newTexts[index];
      card.style.transform = "translateX(0)";
      card.style.opacity = "1";
      card.classList.add(index % 2 === 0 ? "slide-in-left" : "slide-in-right");
    });
  }, 600); 
});


  </script>
